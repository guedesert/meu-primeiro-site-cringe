      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="container-fluid">
        <h1>Efetue seu cadastro</h1>
        <div class="form-group row justify-content-center">
          <label for="nome" class="col-1 col-form-label">Nome:</label>
          <input type="text" id="nome" class="col-5 form-control" />
        </div>
        <div class="form-group row justify-content-center">
          <label for="email" class="col-1 col-form-label">E-mail:</label>
          <input type="email" id="email" class="col-5 form-control" />
        </div>
        <div class="form-group row justify-content-center">
          <label for="cep" class="col-1 col-form-label">CEP:</label>
          <input type="text" id="cep" class="col-2 form-control" />&nbsp;
          <a
            class="col-1 btn btn-secondary form-control"
            href="https://buscacepinter.correios.com.br/app/endereco/index.php?t"
            target="_blank"
          >
            Buscar CEP
          </a>
          <div class="col-2"></div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="rua" class="col-1 col-form-label">Rua:</label>
          <input type="text" id="rua" class="col-5 form-control" />
        </div>
        <div class="form-group row justify-content-center">
          <label for="numero" class="col-1 col-form-label">N.ยบ:</label>
          <input type="number" id="numero" class="col-1 form-control" />
          <label for="complemento" class="col-1 col-form-label"
            >Complemento:</label
          >
          <input type="text" id="complemento" class="col-3 form-control" />
        </div>
        <div class="form-group row justify-content-center">
          <label for="cidade" class="col-1 col-form-label">Cidade:</label>
          <input type="text" id="cidade" class="col-3 form-control" />
          <label for="uf" class="col-1 col-form-label">UF:</label>
          <select class="col-1 custom-select" id="uf">
            <option selected value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-4"></div>
          <button class="col-1 btn btn-danger form-control">Limpar</button
          >&nbsp;
          <button class="col-1 btn btn-success form-control">Cadastrar</button>
        </div>
      </form>
    </main>
