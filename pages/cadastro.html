<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.svg" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- Estilos próprios -->
    <link rel="stylesheet" href="../styles/formatos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="navbar-nav">
          <a class="nav-link" href="./home.html">Home</a>
          <a class="nav-link" href="./receitas.html">Receitas</a>
          <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
      </nav>
    </header>
    <main id="cadastro">
      <form id="formCadastro" method="get" action="mailto:202212181407@alunos.estacio.br" target="_blank">
        <h1>Efetue seu cadastro</h1>
        <br>
        <div>
          <div>
            <input type="hidden" name="subject" value="Cadastro - Receitas da Tia Jurema"/>
            <input type="hidden" name="body" value="" />
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="nome">Nome:</label>
            <div class="col-10">
              <input class="form-control" type="text" name="nome " id="nome" autofocus required />
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="email">E-mail:</label>
            <div class="col-10">
             <input class="form-control" type="email" name="email" id="email" required /> 
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="cep">CEP:</label>
            <div class="col-5">
              <input class="form-control" type="text"name="cep" id="cep" maxlength="10" required onblur="pesquisacep(this.value)" />
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="rua">Rua:</label>
            <div class="col-6">
              <input class="col-6 form-control" type="text" name="rua" id="rua" required />
            </div>
            <label class="col-1 col-form-label" for="numero">N.º:</label>
            <div class="col-3">
              <input class="form-control" type="number" name="numero" id="numero" required />
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="complemento">Complemento:</label>
            <div class="col-4">
              <input class="form-control" type="text" name="complemento" id="complemento" required />
            </div>
            <label class="col-2 col-form-label" for="bairro">Bairro:</label>
            <div class="col-4">
              <input class=" form-control" type="text" name="bairro" id="bairro" required />
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-2 col-form-label" for="cidade">Cidade:</label>
            <div class="col-6">
              <input class="form-control" type="text" name="cidade" id="cidade" required />
            </div>
            <label class="col-1 col-form-label" for="uf">UF:</label>
            <div class="col-3">
              <select class="form-select" name="uf" id="uf" required>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>
          <div class="botao">
            <button type="reset" class="btn btn-danger">Limpar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      &copy; Jurema 2023
    </footer>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- JavaScript para preenchimento automático de dados a partir do CEP e carregar os dados do formulário para o e-mail -->
    <script src="../scripts/buscacep.js"></script>
    <script src="../scripts/enviaemail.js"></script>
  </body>
</html>
